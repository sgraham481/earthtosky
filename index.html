<body>
<!--<iframe id="ytplayer" src="//www.youtube.com/embed/FKWwdQu6_ok?enablejsapi=1&html5=1&mute=1" frameborder="0" allowfullscreen></iframe>-->
  <div class="container">
    <div class="header blue-bkgd">
      <div class="logo">
        <img src="img/assets/ets_logo.svg">
      </div>
      <h2 class="h2 sub-header header-title">Earth to Sky Tutorial: Part 1</h2>
      <button onclick="toggleHamburger()" class="btn collapsed" id="hamburger-menu" aria-label="open mobile menu">
        <div class="GO-hamburger-container">
            <div style="display: block;" id="nav-icon3">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
      </button>
    </div>
    <div id="myCarousel" class="carousel slide carousel-fade bkgd-1" data-interval="false">
      <img src="img/media/image0.png" style="width:100%;opacity:0;pointer-events:none;">
      <div class="absolute-full-cover-container slide-backgrounds blue-vert-50-50 on">
          <div class="half-height quote-background"></div>
      </div>
      <div class="absolute-full-cover-container slide-backgrounds blue-circle-right">
          <div class="blue-circle-background"></div>
      </div>
      <div class="absolute-full-cover-container slide-backgrounds pt2-intro-bkgd gold-quote-gradient-background"></div>
      <div class="absolute-full-cover-container slide-backgrounds pt2-intro-bkgd gold-quote-gradient-background"></div>
      <div class="absolute-full-cover-container slide-backgrounds white-yellow-gradient-background"></div>
      <div class="absolute-full-cover-container slide-backgrounds white-blue-gradient-background"></div>
      <div class="absolute-full-cover-container slide-backgrounds medium-yellow-gradient-background"></div>
      <div class="absolute-full-cover-container slide-backgrounds light-yellow-gradient-background"></div>
      <div class="absolute-full-cover-container slide-backgrounds pt2-slide24-bkgd energy-flow-background"></div>
      <div class="absolute-full-cover-container slide-backgrounds pt2-slide24a-bkgd energy-flow-background">
        <div class="hand-on-paper" style="left:11%;width:38%;">
            <img src="img/assets/hand_writing_on_photo.png">
          </div>
      </div>
      <div class="absolute-full-cover-container slide-backgrounds sphere-bkgds">
          <div class="sphere-bkgd geo-gradient"></div>
          <div class="sphere-bkgd cryo-gradient"></div>
          <div class="sphere-bkgd hydro-gradient"></div>
          <div class="sphere-bkgd bio-gradient"></div>
          <div class="sphere-bkgd atmo-gradient"></div>
          <div class="pie">
            <img src="img/assets/pie_2.svg">
          </div>
          <div class="sphere-gfx geo-gfx">
            <img src="img/assets/geo_gfx.png">
          </div>
          <div class="sphere-gfx cryo-gfx">
            <img src="img/assets/cryo_gfx.png">
          </div>
          <div class="sphere-gfx hydro-gfx">
            <img src="img/assets/hydro_gfx.png">
          </div>
          <div class="sphere-gfx bio-gfx">
            <img src="img/assets/bio_gfx.png">
          </div>
          <div class="sphere-gfx atmo-gfx">
            <img src="img/assets/atmo_gfx.png">
          </div>
          <div class="hand-on-paper">
            <img src="img/assets/hand_writing_on_photo.png">
          </div>
      </div>
      <!-- Indicators -->
      <ol class="carousel-indicators"></ol>

      <!-- Wrapper for slides -->
      <div class="carousel-inner"></div>

      <!-- Left and right controls -->
      <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="carousel-arrow-left"><img src="img/assets/carousel_arrow.svg"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="carousel-arrow-right"><img src="img/assets/carousel_arrow.svg"></span>
        <span class="sr-only">Next</span>
      </a>
      <div class="carousel-pagination">
          <span class="this-page">1</span>
          <span class="concat-spacer">of</span>
          <span class="total-pages">42</span>
      </div>
      <ul class="carousel-table-of-contents collapsed"></ul>
    </div>
  </div>

  <script src="js/vendor/modernizr-3.11.2.min.js"></script>
  <script src="js/plugins.js"></script>
  <script src="js/main.js"></script>
